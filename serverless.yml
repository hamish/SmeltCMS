functions:
  smeltHome:
    handler: handler.smelt
    events:
      - http:
          path: smelt
          method: get
  smeltList:
    handler: handler.smelt
    events:
      - http:
          path: smelt/list
          method: get
  smeltNew:
    handler: handler.smelt
    events:
      - http:
          path: smelt/new
          method: get


